<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boton azul</title>
     <!-- boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">
        Ingresar
    </button>

    <!-- Modal de login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">

                    <!-- Formulario de login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario o email</label>
                            <input type="text" class="form-control border border-dark-subtle" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control border border-dark-subtle" id="password" name="password" required>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#passwordModal">¿Olvidaste tu
                                contraseña?</a>
                        </div>
                        <div class="modal-footer">                            
                            <button type="submit" class="btn btn-primary">Ingresar</button>                            
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal de recuperar contraseña -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Recuperar contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- Pasos para recuperar contraseña -->
                    <p>Para recuperar tu contraseña:</p>
                    <ol>
                        <li>Enviaremos un link a la dirección de correo electrónico que tienes registrada en nuestra página.</li>
                        <li>Ingresa a tu correo, haz clic en dicho link, y sigue los pasos para restablecer tu contraseña.</li>
                        <!-- <li></li> -->
                    </ol>
                </div>
            </div>
        </div>
    </div>
