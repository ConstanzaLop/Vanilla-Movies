<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administración</title>
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/administracion.css">

  </head>


  <body class="fondoBody">
    <!-- CONTAINER -->
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h1 class="text-center text-white">Administración</h1>
        </div>
      </div>
      <!-- FORMULARIO PARA AGREGAR PELICULAS/SERIES -->
      <div class="container">
        <div class="row d-flex mt-3">
          <div class="col-12 col-md-6 offset-md-3 border borderrounded p-4">
            <h3 class="text-center text-primary text-white">Agregar nueva Pelicula/Serie</h3>  
            <form class="mt-4 text-center" id="formGift">
              <div class="row mt-3">
                <div class="col-12 col-md-6 col-lg-4">
                  <label class="text-white">Código</label>
                  <input type="number" class="form-control border border-dark-subtle text-center" id="codigo" required />
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label class="text-white">Película/Serie</label>
                  <input type="text" class="form-control border border-dark-subtle" id="nombre" required />
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label class="text-white">Categoria</label>
                  <select id="categoria" class="form-control border border-dark-subtle">
                    <option class="text-start" value="Acción">Acción</option>
                    <option class="text-start" value="Ciencia Ficción">Ciencia Ficción</option>
                    <option class="text-start" value="Comedia">Comedia</option>
                    <option class="text-start" value="Drama">Drama</option>
                    <option class="text-start" value="Infantiles">Infantiles</option>
                    <option class="text-start" value="Series">Series</option>
                    <option class="text-start" value="Suspenso">Suspenso</option>
                    <option class="text-start" value="Terror">Terror</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 col-md-7 col-lg 7">
                  <label class="text-white">Descripción</label>
                  <input type="text" class="form-control border border-dark-subtle" id="descripcion" required/>                                  
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                  <label class="text-white">Publicada</label>
                  <input type="text" class="form-control border border-dark-subtle text-center" id="publicada" placeholder="sí/no" required/>
                </div>
              </div>
              <!-- BOTON AGREGAR -->
              <div class="mt-4 d-flex justify-content-end">
                <button class="btn btn-warning">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- TABLA -->
      <div class="row mt-5">
        <div class="col-12 col-md-8 offset-md-2 rounded p-4">
          <h3 class="text-center text-white text-primary">Listado de Películas y series</h3>

          <table id="myTable" class="table table-responsive border-warning table-striped mt-4 text-center">
            <thead>
              <tr>
                <th class="text-white">Codigo</th>
                <th class="text-white">Nombre</th>
                <th class="text-white">Categoria</th>
                <th class="text-white">Descripción</th>
                <th class="text-white">Publicada</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="cuerpo-tabla"></tbody>
            
          </table>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalGift"
      tabindex="-1"
      aria-labelledby="modalGiftLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Película</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Modal - FORM -->
            <form id="formModal">
              <div class="row mb-3">
                <div class="col">
                  <label for="">Nombre Película/Serie</label>
                  <input
                    type="text"
                    id="giftModal"
                    class="form-control border border-dark-subtle"
                    required
                  />
                </div>
                <div class="col">
                  <label for="tipo">Categoría</label>
                  <select name="tipo" id="tipoModal" class="form-control border border-dark-subtle">
                    <option value="Acción">Acción</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Infantiles">Infantiles</option>
                    <option value="Series">Series</option>
                    <option value="Suspenso">Suspenso</option>
                    <option value="Terror">Terror</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="tiempo">Descripción</label>
                  <input type="text" class="form-control border border-dark-subtle" id="tiempoModal" required/>
                </div>
                <div class="col">
                  <label for="">Publicada</label>
                  <input type="text" class="form-control border border-dark-subtle" id="precioModal" placeholder="sí/no" required/>
                </div>
              </div>

              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-warning">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Archivo JS -->
    <script src="../js/admin.js" type="module"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>


  </body>
</html>
