<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Inicio del Navbar-->


    <section class="row">
      <header class="col-12">
        <nav style="background-color: #ffc105;" class="navbar navbar-expand-lg fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"
              >RoolingMovies
              <img
                class="me-2"
                src="./Assets/png-clipart-logo-clapperboard-product-design-marketing-movie-tape-text-service.png"
                alt="clapper-board"
                width="40"
                height="40"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search">
                
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar pelicula o serie"
                  aria-label="Search"
                />
                <a href="./error404.html">
                <button
                  style="color:#814141"
                  class="btn btn-outline-dark"
                  type="submit"
                >
                  Buscar
                </button>
              </a>
              </form>
            </div>
            <div>
              <form class="collapse navbar-collapse" id="navbarSupportedContent">
                <button
                  type="button"
                  class="btn btn-dark me-1 mb-1 mt-1"
                  data-bs-toggle="modal"
                  data-bs-target="#ModalForm"
                >
                  Ingresar
                </button>
              </form>
            </div>
            <div>
              <form>
                <a class="collapse navbar-collapse btn btn-secondary me-1 mb-1 mt-1" 
                id="navbarSupportedContent" 
                href="/registro.html" 
                role="button">
                Suscribirse</a>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </section>
        <!--Fin del Navbar-->
    
    <!--Inicio del Footer-->

    <footer style="margin-top: 66px;" class="bg-dark text-white">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-12 text-center">
              <p>Derechos Reservados &copy; 2023 - Mi Empresa</p>
            </div>
          <div class="col-12 text-center">
            <ul>
              <a class="navbar-brand" href="/error404.html">
                <img
                  class="me-2"
                  src="/Assets/facebook.svg"
                  alt="facebook-icon"
                  width="40"
                  height="40"
              /></a>
              <a class="navbar-brand" href="/error404.html">
                <img
                  class="me-2"
                  src="/Assets/twitter.svg"
                  alt="twitter-icon"
                  width="40"
                  height="40"
              /></a>
              <a class="navbar-brand" href="/error404.html">
                <img
                  class="me-2"
                  src="/Assets/whatsapp-alt.svg"
                  alt="whatsapp-icon"
                  width="40"
                  height="40"
              /></a>
            </ul>
          </div>
          <div class="row mt-3">
            <div style="color: #ffc105;" class="col-12 text-center">
              <a href="./index.html" style="color: #ffc105;">Acerca de Nosotros</a> | <a href="./index.html" style="color: #ffc105;">Contacto</a>
            </div>
          </div>
        </div>
    </footer>

    <!--Fin del Footer-->
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
